name: remove_watermark_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0 # للتواصل مع Gemini API
  image_picker: ^1.0.0 # لاختيار الصور من المعرض أو الكاميرا
  image: ^3.1.3 # مكتبة معالجة الصور
  path_provider: ^2.0.15 # للحصول على المسار المؤقت
  google_generative_ai: ^0.1.0 # مكتبة Gemini API (تأكد من الإصدار الصحيح)
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

